<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block title %} {% endblock  %}
</head>

<body>


<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check" viewBox="0 0 16 16">
    <title>Check</title>
    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
  </symbol>
</svg>

<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="{{ url_for('index') }}" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Questionnaire</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('index') }}">Главная</a>
        {% if name == None %}
        <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('login') }}">Вход</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('register') }}">Регистрация</a>
        {% else %}
        <label class="me-3 py-2 text-dark text-decoration-none"><b>{{ name }}</b></label>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('exit') }}">Выход</a>
        {% endif %}
        {% if admin %}
        <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('show_statistics') }}">Статистика</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('show_users') }}">Пользователи</a>
        <a class="btn btn-primary btn-lg px-4 gap-3" href="{{ url_for('create') }}">Добавить анкету</a>
        {% endif %}
      </nav>
    </div>
  </header>
  {% block body %} {% endblock  %}
</div>
</body>
</html>
